<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitLife - Get Started</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* simplified styles for clarity */
    body {
      background: linear-gradient(to right, #1a2a6c, #b21f1f, #fdbb2d);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      display: flex;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .welcome-section {
      flex: 1;
      background: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=800&q=80') center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 40px;
    }
    .form-section {
      flex: 1;
      padding: 40px;
      position: relative;
    }
    .tab { cursor: pointer; padding: 10px; display: inline-block; font-weight: 600; }
    .tab.active { color: #1a2a6c; border-bottom: 2px solid #1a2a6c; }
    .hidden { display: none; }
    input, select { width: 100%; padding: 10px; margin: 8px 0; border-radius: 6px; border: 1px solid #ccc; }
    button {
      background: linear-gradient(to right, #1a2a6c, #b21f1f);
      border: none;
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }
    .error { color: red; font-size: 0.9rem; margin-top: 5px; min-height:1.2em; }
    .social-btn { cursor: pointer; margin: 10px; display: inline-block; font-size: 24px; }
    .social-btn.google { color: #DB4437; }
    #authMessage { color:#b21f1f; margin-bottom:10px; font-size:0.95rem; min-height:1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Transform Your Life With FitLife</h1>
      <p>Personalized workouts, nutrition tracking & more.</p>
    </div>

    <div class="form-section">
      <div style="text-align:center;">
        <h2>Fit<span style="color:#fdbb2d;">Life</span></h2>
      </div>

      <div>
        <span class="tab active" id="login-tab">Login</span>
        <span class="tab" id="register-tab">Register</span>
      </div>

      <!-- inline auth message -->
      <div id="authMessage" aria-live="polite"></div>

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="login-error"></p>
        <div style="text-align:center; margin-top:10px;">or</div>
        <div style="text-align:center;">
          <i class="fab fa-google social-btn google" id="google-login" title="Sign in with Google"></i>
        </div>
      </form>

      <form id="register-form" class="hidden">
        <input type="text" id="register-name" placeholder="Full Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password (min 8 chars)" required />
        <input type="password" id="register-confirm" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
        <p class="error" id="register-error"></p>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCYOzxUWAPd4ifIKUOXY0TQQvWJStRaeYk",
      authDomain: "fitlife-8e768.firebaseapp.com",
      projectId: "fitlife-8e768",
      storageBucket: "fitlife-8e768.appspot.com",
      messagingSenderId: "721770808033",
      appId: "1:721770808033:web:adb64336eb674c3679eda0"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // Show inline messages
    function showAuthMessage(msg) {
      const el = document.getElementById('authMessage');
      if (el) el.textContent = msg || '';
    }

    // Google sign-in / sign-up handler
    async function handleGoogleSignIn() {
      showAuthMessage('');
      try {
        const result = await auth.signInWithPopup(googleProvider);
        const isNew = result?.additionalUserInfo?.isNewUser;

        // If new Google user, treat this as sign-up: keep them signed in and redirect
        if (isNew) {
          // Optionally you can prefill additional profile fields or force completion
          // e.g. await result.user.updateProfile({ displayName: result.user.displayName });

          // Redirect to dashboard (user created by Firebase automatically)
          window.location.href = 'dashboard.html';
          return;
        }

        // Existing Google-linked account -> sign in normally
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Google sign-in error', err);
        showAuthMessage(err?.message || 'Google sign-in failed');
      }
    }

    // Ensure no demo alert handlers are attached to social buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      // remove inline/demo handlers by replacing with a clean clone
      const clean = btn.cloneNode(true);
      btn.parentNode.replaceChild(clean, btn);
    });

    // Wire Google button only
    const googleBtn = document.getElementById('google-login');
    if (googleBtn) googleBtn.addEventListener('click', (e) => { e.preventDefault(); handleGoogleSignIn(); });

    // Tabs toggle
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      showAuthMessage('');
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      showAuthMessage('');
    });

    // Email/Password Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("login-error").textContent = '';
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("login-error").textContent = error.message || 'Login failed';
      }
    });

    // Email/Password Registration
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("register-error").textContent = '';
      const name = document.getElementById("register-name").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value;
      const confirm = document.getElementById("register-confirm").value;

      if (!name) {
        document.getElementById("register-error").textContent = "Please enter your name";
        return;
      }
      if (password !== confirm) {
        document.getElementById("register-error").textContent = "Passwords do not match!";
        return;
      }
      if (password.length < 8) {
        document.getElementById("register-error").textContent = "Password must be at least 8 characters!";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // set displayName so dashboard shows it
        await userCredential.user.updateProfile({ displayName: name });
        // user is signed in automatically â€” redirect to dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("register-error").textContent = error.message || 'Registration failed';
      }
    });
  </script>
</body>
</html>
