<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitLife - Get Started</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
  :root{
    --primary:#1a2a6c;
    --accent:#fdbb2d;
    --card-bg:#ffffff;
    --max-width:900px;
    --gap:20px;
  }

  *{box-sizing:border-box}
  body{
    margin:0;
    font-family: 'Poppins',sans-serif;
    background: linear-gradient(135deg,var(--primary),#b21f1f,var(--accent));
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
    color:#222;
  }

  .container{
    width:100%;
    max-width:var(--max-width);
    background:var(--card-bg);
    border-radius:12px;
    overflow:hidden;
    display:flex;
    box-shadow:0 10px 25px rgba(0,0,0,0.18);
    gap:0;
  }

  .welcome-section{
    flex:1;
    padding:36px;
    color:#fff;
    background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=800&q=80');
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    gap:12px;
    min-width:260px;
  }
  .welcome-section h1{margin:0;font-size:1.6rem;line-height:1.1}
  .welcome-section p{margin:0;opacity:0.95}

  .form-section{
    flex:1;
    padding:28px;
    background:linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.95));
  }

  .form-section h2{margin:0 0 8px 0;text-align:center;color:var(--primary)}
  .tabs{display:flex;gap:12px;justify-content:center;margin:12px 0}
  .tab{cursor:pointer;padding:8px 12px;font-weight:600;border-bottom:2px solid transparent}
  .tab.active{color:var(--primary);border-color:var(--primary)}

  form{max-width:380px;margin:0 auto;display:flex;flex-direction:column;gap:10px}
  input, select, button{width:100%;padding:10px;border-radius:8px;border:1px solid #ccc;font-size:0.95rem}
  button{background:linear-gradient(90deg,var(--primary),#b21f1f);color:#fff;border:none;cursor:pointer}

  .social-row{text-align:center;margin-top:6px}
  .social-btn{display:inline-block;margin:8px;font-size:24px;cursor:pointer}
  #authMessage{min-height:1.2em;color:#b21f1f;text-align:center;margin-bottom:6px}

  /* Responsive */
  @media (max-width:900px){
    .container{flex-direction:column;max-width:700px}
    .welcome-section{padding:28px;min-height:140px}
    .form-section{padding:20px}
    form{max-width:420px}
  }

  @media (max-width:600px){
    .welcome-section{display:none} /* hide large image on small screens for space */
    .form-section{padding:18px}
    .container{border-radius:10px}
    form{width:100%}
    .tab{padding:6px 8px;font-size:0.95rem}
  }

  /* Small polish */
  .error{color:#d9534f;font-size:0.9rem;min-height:1.1em}
  .hidden{display:none}
  </style>
</head>
<body>
  <div class="container">
    <div class="welcome-section">
      <h1>Transform Your Life With FitLife</h1>
      <p>Personalized workouts, nutrition tracking & more.</p>
    </div>

    <div class="form-section">
      <div style="text-align:center;">
        <h2>Fit<span style="color:#fdbb2d;">Life</span></h2>
      </div>

      <div class="tabs">
        <span class="tab active" id="login-tab">Login</span>
        <span class="tab" id="register-tab">Register</span>
      </div>

      <!-- inline auth message -->
      <div id="authMessage" aria-live="polite"></div>

      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p class="error" id="login-error"></p>
        <div class="social-row">
          <div style="text-align:center; margin-top:10px;">or</div>
          <div style="text-align:center;">
            <i class="fab fa-google social-btn google" id="google-login" title="Sign in with Google"></i>
          </div>
        </div>

      <form id="register-form" class="hidden">
        <input type="text" id="register-name" placeholder="Full Name" required />
        <input type="email" id="register-email" placeholder="Email" required />
        <input type="password" id="register-password" placeholder="Password (min 8 chars)" required />
        <input type="password" id="register-confirm" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
        <p class="error" id="register-error"></p>
      </form>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCYOzxUWAPd4ifIKUOXY0TQQvWJStRaeYk",
      authDomain: "fitlife-8e768.firebaseapp.com",
      projectId: "fitlife-8e768",
      storageBucket: "fitlife-8e768.appspot.com",
      messagingSenderId: "721770808033",
      appId: "1:721770808033:web:adb64336eb674c3679eda0"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const googleProvider = new firebase.auth.GoogleAuthProvider();

    // Show inline messages
    function showAuthMessage(msg) {
      const el = document.getElementById('authMessage');
      if (el) el.textContent = msg || '';
    }

    // Google sign-in / sign-up handler
    async function handleGoogleSignIn() {
      showAuthMessage('');
      try {
        const result = await auth.signInWithPopup(googleProvider);
        const isNew = result?.additionalUserInfo?.isNewUser;

        // If new Google user, treat this as sign-up: keep them signed in and redirect
        if (isNew) {
          // Optionally you can prefill additional profile fields or force completion
          // e.g. await result.user.updateProfile({ displayName: result.user.displayName });

          // Redirect to dashboard (user created by Firebase automatically)
          window.location.href = 'dashboard.html';
          return;
        }

        // Existing Google-linked account -> sign in normally
        window.location.href = 'dashboard.html';
      } catch (err) {
        console.error('Google sign-in error', err);
        showAuthMessage(err?.message || 'Google sign-in failed');
      }
    }

    // Ensure no demo alert handlers are attached to social buttons
    document.querySelectorAll('.social-btn').forEach(btn => {
      // remove inline/demo handlers by replacing with a clean clone
      const clean = btn.cloneNode(true);
      btn.parentNode.replaceChild(clean, btn);
    });

    // Wire Google button only
    const googleBtn = document.getElementById('google-login');
    if (googleBtn) googleBtn.addEventListener('click', (e) => { e.preventDefault(); handleGoogleSignIn(); });

    // Tabs toggle
    const loginTab = document.getElementById("login-tab");
    const registerTab = document.getElementById("register-tab");
    const loginForm = document.getElementById("login-form");
    const registerForm = document.getElementById("register-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      registerTab.classList.remove("active");
      loginForm.classList.remove("hidden");
      registerForm.classList.add("hidden");
      showAuthMessage('');
    });

    registerTab.addEventListener("click", () => {
      registerTab.classList.add("active");
      loginTab.classList.remove("active");
      registerForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      showAuthMessage('');
    });

    // Email/Password Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("login-error").textContent = '';
      const email = document.getElementById("login-email").value.trim();
      const password = document.getElementById("login-password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("login-error").textContent = error.message || 'Login failed';
      }
    });

    // Email/Password Registration
    registerForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      document.getElementById("register-error").textContent = '';
      const name = document.getElementById("register-name").value.trim();
      const email = document.getElementById("register-email").value.trim();
      const password = document.getElementById("register-password").value;
      const confirm = document.getElementById("register-confirm").value;

      if (!name) {
        document.getElementById("register-error").textContent = "Please enter your name";
        return;
      }
      if (password !== confirm) {
        document.getElementById("register-error").textContent = "Passwords do not match!";
        return;
      }
      if (password.length < 8) {
        document.getElementById("register-error").textContent = "Password must be at least 8 characters!";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        // set displayName so dashboard shows it
        await userCredential.user.updateProfile({ displayName: name });
        // user is signed in automatically — redirect to dashboard
        window.location.href = "dashboard.html";
      } catch (error) {
        document.getElementById("register-error").textContent = error.message || 'Registration failed';
      }
    });

    // ---------- Generate (test) button handler ----------
    const genBtn = document.getElementById('generate-btn');
    const genResult = document.getElementById('generate-result');

    async function showGenResult(text, isError = false) {
      genResult.textContent = text;
      genResult.style.color = isError ? '#d9534f' : '#222';
    }

    async function handleGenerateTest() {
      if (!genBtn) return;
      genBtn.disabled = true;
      showGenResult('Generating…');

      try {
        // Try the real endpoint first
        const resp = await fetch('/api/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt: 'test' }),
        });

        if (resp.ok) {
          const data = await resp.json().catch(() => null) || await resp.text().catch(() => null);
          showGenResult('Response: ' + (typeof data === 'string' ? data : JSON.stringify(data)));
        } else if (resp.status === 404) {
          // Helpful message about NOT_FOUND and fallback mock result
          showGenResult('Server returned 404 NOT_FOUND — endpoint not found. Showing a mock result below.', true);
          // fallback mocked content so you can confirm the button works
          setTimeout(() => showGenResult('Mocked AI result: Welcome to FitLife! Your personalized plan is ready.'), 700);
        } else {
          const text = await resp.text().catch(() => resp.statusText || 'Request failed');
          showGenResult(`Server error (${resp.status}): ${text}`, true);
        }
      } catch (err) {
        showGenResult('Network error: ' + (err?.message || String(err)), true);
      } finally {
        genBtn.disabled = false;
      }
    }

    if (genBtn) genBtn.addEventListener('click', handleGenerateTest);
  </script>
</body>
</html>
